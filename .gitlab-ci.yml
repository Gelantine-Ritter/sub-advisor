image: maven:3.8.1-jdk-11

cache:
  paths:
    - backend/target
    - frontend/node_modules
    - frontend/dist

# necessary to turn off TSL in order to use DinD
variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ''

stages:
  - build
  - quality_assurance
  - tests
  - deploy

build-project:
  stage: build
  script:
    - echo "build project"
  artifacts:
    paths:

build-backend:
  stage: build
  script:
    - cd ./backend && ./mvnw package -Dmaven.test.skip && ./mvnw test-compile
  artifacts:
    paths:
      - backend/target/

build-frontend:
  image: node:lts-alpine
  stage: build
  script:
    - cd ./frontend && npm install --progress=false
    - cd ./frontend && npm run build
  artifacts:
    paths:
      - frontend/dist
      - frontend/node_modules

build-docker-compose:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker-privileged
  script:
    - make dc-complete ARGS=-d

lint:
  stage: quality_assurance
  script:
    - echo "linting code structure"

test-backend-IT:
  stage: tests
  script:
    - cd ./backend && ./mvnw failsafe:integration-test

test-backend-unit:
  stage: tests
  script:
    - cd backend && ./mvnw surefire:test

deploy:
  stage: deploy
  script:
    - echo "deploy everything"