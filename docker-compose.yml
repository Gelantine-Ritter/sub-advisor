version: '3'

services:
  db:
    image: "postgres"
    container_name: sub-postgres
    restart: always
    volumes:
      - sub-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: sub-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - subadvisor-network

  backend:
    build: ./backend
    container_name: sub-backend
    environment:
      spring_profiles_active: "dev"
    volumes:
      - ./backend:/app/
    ports:
      - 8080:8080
    #restart: always
    networks:
      - subadvisor-network
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: sub-frontend
    restart: always
    volumes:
      - ./frontend:/src/
      - nodemodules:/src/node_modules
    environment:
      PORT: 3000
    ports:
      - 3000:3000
    networks:
      - subadvisor-network
    depends_on:
      - backend

networks:
  subadvisor-network:
    driver: bridge

volumes:
  sub-data:
  nodemodules: {}